<!DOCTYPE html>
<html>
<head>
    <title>Тест загрузки конфигов</title>
</head>
<body>
    <h1>Тест загрузки конфигов</h1>
    <div id="result">Загрузка...</div>
    
    <script>
        async function test() {
            const url = 'https://raw.githubusercontent.com/n-burov/AferistHelper-web/main/configs/configs.json';
            
            try {
                const response = await fetch(url);
                const result = document.getElementById('result');
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <h3 style="color: green;">✅ УСПЕХ!</h3>
                        <p>Файл найден и загружен</p>
                        <p>Конфигов: ${data.configs?.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <h3 style="color: red;">❌ ОШИБКА ${response.status}</h3>
                        <p>${response.statusText}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">❌ ИСКЛЮЧЕНИЕ</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        test();
    </script>
</body>
</html>
